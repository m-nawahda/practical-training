<!DOCTYPE html>
<html>

<head>
  <title>EMPRESA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="uploadImg.css">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="uploadImg.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
</head>

<body onload="myFunction()">
  <div class="loading-page" id="loading-page">
    <div class="loading">
      <span>Loading...</span>
    </div>
  </div>
  <div class="banner">
    <div class="logo">
      <div class="icon">
        <label class="E-label">E</label>
      </div>
      <label class="emp-label">EMPRESA</label>
      <i class="newRoom-icon fa fa-plus"></i>
    </div>

    <div class="bottom-banner row">
      <div class="col-4" ></div>
      <label class="estudio col-4">estudio</label>
      <div class="filters col-4">
        <button type="button" class="filter-btn btn btn-info col-2" id="filter-btn">filter</button>
        <select class="selection-color form-control col-3">
          <option>All</option>
          <option>White</option>
          <option>Black</option>
          <option>Red</option>
          <option>Indigo</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Lime</option>
          <option>Red</option>
          <option>Lime</option>
          <option>Lightcyan</option>
        </select>
        <input type="text" class="filter-txt form-control col-3" id="name" placeholder="Name" />
        <input type="text" class="filter-txt form-control col-3" id="structure" placeholder="Structure" />
        <div class="showMenu-container col-1" >
          <i class="fa fa-cog showmenu-btn" onclick="setMenuVisibility(0)"></i></div>
      </div>
    </div>
  
  </div>
  <div id="empresa-page">

    <div class="row container-images" id="container-images" data-rooms="[]" data-filtersRoom="[]"
      onclick="setMenuVisibility(1)"></div>
    <div class="menu" data-toggled="false">
      <div class="container-closeIcon">
        <i class="fa fa-times close-icon" onclick="setMenuVisibility(1)"></i>
      </div>
      <div class="row rooms-options" id="rooms-options"></div>
    </div>
    <div class="modalContainer">
      <!--Modal: Login with Avatar Form-->
    </div>
    <div class="new-room">
      <div class="modal fade" id="modalNewRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-conainer modal-dialog cascading-modal modal-avatar modal-sm" role="document">
          <div class="modal-content newRoom-modal">
            <div class="profileImg-container row">
              <div class="profile col-12">
                <div id="profile" data-name=""><label class="addImageLabel">Add Image</label>
                  <div class="dashes"></div>
                </div>
                <input type="file" id="mediaFile" />
              </div>
              <div class="room-info modal-body text-center mb-1">
                <div class="body-fields">
                  <div class="row-field row">
                    <label class="label label-info col-2">New ID : </label>
                    <input type="text" id="txt_newID" class="info_field form-control col-4"
                      placeholder="ID" />
                  </div> 
                  <div class="row-field row"> 
                    <label class="label label-info col-2">Structure : </label>
                    <input type="text" id="txt_newstructure" class="info_field form-control col-4"
                      placeholder='Structure'>
                  </div>
                </div>
                <div class="style-body">
                  <legend>Style Info</legend>
                  <div class="row-field row"> 
                    <label class="label label-info col-3">ID : </label>
                    <input type="text" id="txt_newStyleID" class="info_field form-control col-4"
                      placeholder="ID" />
                  </div>
                  <div class="row-field row">   
                    <label class="label label-info col-3">Name : </label>
                    <input type="text" id="txt_newStyleName" class="info_field form-control col-4"
                      placeholder='Name' />
                  </div>
                  <div class="row-field row">  
                    <label class="label label-info col-3">Colors :<br> </label>
                    <input type="text" id="txt_newColors" class="info_field form-control col-4"
                    placeholder='Colors' />
                  </div>
              </div>
              <div class="submit-container modal-footer justify-content-center">
                <a type="submit" class="addRoom-btn btn btn-success waves-effect waves-light">Add Room
                  <i class="far fa-gem ml-1 text-white"></i>
                </a>
                <a type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">Cancel</a>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="empersa.js"></script>
<script src="upload.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
